<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part√≠culas AR - Control Total</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; color: white; }
        #input_video { display: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; z-index: 1; }
        
        #ui-layer { 
            position: absolute; z-index: 10; width: 100%; height: 100%; pointer-events: none; 
            display: flex; flex-direction: column; justify-content: space-between;
        }
        
        header { 
            padding: 15px; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            display: flex; gap: 10px; pointer-events: auto; flex-wrap: wrap; justify-content: center;
        }
        
        button { 
            background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3); 
            padding: 8px 15px; cursor: pointer; border-radius: 20px; transition: 0.3s;
        }
        button:hover, button.active { background: #00ffff; color: black; border-color: #00ffff; }
        
        #status-container {
            position: absolute; bottom: 20px; left: 20px; 
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px;
            border-left: 4px solid #00ffff;
        }
        .status-text { font-size: 1.1rem; font-weight: bold; margin-bottom: 5px; }
        .sub-status { font-size: 0.9rem; color: #ccc; }
        
        .debug-cam { 
            position: absolute; bottom: 20px; right: 20px; 
            width: 120px; height: 90px; 
            border: 2px solid #555; border-radius: 10px; 
            transform: scaleX(-1); background: black; pointer-events: auto;
        }
        
        input[type="color"] { border: none; width: 40px; height: 30px; cursor: pointer; background: none; }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <video id="input_video"></video>
    <div id="canvas-container"></div>
    
    <div id="ui-layer">
        <header>
            <button onclick="setShape('sphere')" class="active" id="btn-sphere">Esfera</button>
            <button onclick="setShape('cube')" id="btn-cube">Cubo</button>
            <button onclick="setShape('heart')" id="btn-heart">Coraz√≥n</button>
            <button onclick="setShape('torus')" id="btn-torus">Dona</button>
            <button onclick="setShape('dna')" id="btn-dna">ADN</button>
            <button onclick="setShape('fireworks')" id="btn-fireworks">Explosi√≥n</button>
            <input type="color" id="colorPicker" value="#00ffff" title="Cambiar color">
        </header>
        
        <div id="status-container">
            <div id="status" class="status-text">Cargando IA...</div>
            <div id="pos-status" class="sub-status">Posici√≥n: --</div>
        </div>
        
        <canvas class="debug-cam" id="output_canvas"></canvas>
    </div>

    <script>
        // --- 1. CONFIGURACI√ìN THREE.JS ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // Niebla suave para dar profundidad
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 45;

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // --- SISTEMA DE PART√çCULAS ---
        const particleCount = 2000; 
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const targetPositions = new Float32Array(particleCount * 3);

        // Inicializar posiciones
        for(let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
        }
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // Material
        const material = new THREE.PointsMaterial({
            size: 0.9,
            color: 0x00ffff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 2. GENERADORES DE FORMAS ---
        
        function getPointSphere() {
            const r = 20;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi) };
        }

        function getPointCube() {
            const s = 30; // Tama√±o
            return {
                x: (Math.random() - 0.5) * s,
                y: (Math.random() - 0.5) * s,
                z: (Math.random() - 0.5) * s
            };
        }

        function getPointTorus() { // Dona
            const u = Math.random() * Math.PI * 2;
            const v = Math.random() * Math.PI * 2;
            const R = 20; // Radio mayor
            const r = 6;  // Radio menor
            return {
                x: (R + r * Math.cos(v)) * Math.cos(u),
                y: (R + r * Math.cos(v)) * Math.sin(u),
                z: r * Math.sin(v)
            };
        }

        function getPointDNA() { // Doble H√©lice
            const t = Math.random() * 20 - 10; // Altura
            const angle = t * 1.5;
            const r = 10;
            const strand = Math.random() > 0.5 ? 0 : Math.PI; // Dos hebras
            return {
                x: r * Math.cos(angle + strand),
                y: t * 2.5,
                z: r * Math.sin(angle + strand)
            };
        }

        function getPointHeart() {
            const t = Math.random() * Math.PI * 2, u = Math.random() * Math.PI;
            const x = 16 * Math.pow(Math.sin(t), 3) * Math.sin(u);
            const y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * Math.sin(u);
            const z = 6 * Math.cos(u);
            return { x: x, y: y, z: z };
        }

        function getPointFireworks() {
            const r = Math.random() * 70;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi) };
        }

        let currentShape = 'sphere';
        window.setShape = (type) => {
            currentShape = type;
            // UI Update
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${type}`).classList.add('active');

            for(let i = 0; i < particleCount; i++) {
                let p;
                switch(type) {
                    case 'heart': p = getPointHeart(); break;
                    case 'cube': p = getPointCube(); break;
                    case 'torus': p = getPointTorus(); break;
                    case 'dna': p = getPointDNA(); break;
                    case 'fireworks': p = getPointFireworks(); break;
                    default: p = getPointSphere();
                }
                targetPositions[i*3] = p.x; 
                targetPositions[i*3+1] = p.y; 
                targetPositions[i*3+2] = p.z;
            }
        };
        setShape('sphere');

        // Color Picker Event
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            material.color.set(e.target.value);
            // Actualizar borde de status
            document.getElementById('status-container').style.borderLeftColor = e.target.value;
        });

        // --- 3. ANIMACI√ìN Y F√çSICAS ---
        let handState = 'none';
        let handX = 0.5; // Centro (0 a 1)
        let handY = 0.5; // Centro (0 a 1)
        
        // Variables para suavizar rotaci√≥n
        let targetRotX = 0;
        let targetRotY = 0;
        
        function animate() {
            requestAnimationFrame(animate);
            
            // L√≥gica de Expansi√≥n (Abrir/Cerrar)
            let speed = 0.05;
            let expand = 1.0;

            if (handState === 'open') {
                speed = 0.15; expand = 1.6;
            } else if (handState === 'closed') {
                speed = 0.2; expand = 0.1;
            }

            // L√≥gica de Rotaci√≥n (Movimiento Mano)
            // Mapeamos HandX (0-1) a rotaci√≥n Y (-1 a 1 radianes aprox)
            // Mapeamos HandY (0-1) a rotaci√≥n X
            const lookX = (handX - 0.5) * 3; // Multiplicador aumenta sensibilidad
            const lookY = (handY - 0.5) * 3;

            // Interpolaci√≥n suave (Lerp) de la rotaci√≥n
            targetRotY += (lookX - targetRotY) * 0.05;
            targetRotX += (lookY - targetRotX) * 0.05;

            // Si no hay mano, rotaci√≥n autom√°tica suave
            if (handState === 'none') {
                particles.rotation.y += 0.005;
                // Regresar X al centro suavemente
                particles.rotation.x += (0 - particles.rotation.x) * 0.05;
            } else {
                particles.rotation.y = targetRotY;
                particles.rotation.x = targetRotX;
            }

            // Mover Part√≠culas
            const attr = geometry.attributes.position;
            const arr = attr.array;

            for (let i = 0; i < particleCount; i++) {
                const ix = i * 3, iy = ix + 1, iz = ix + 2;
                arr[ix] += (targetPositions[ix] * expand - arr[ix]) * speed;
                arr[iy] += (targetPositions[iy] * expand - arr[iy]) * speed;
                arr[iz] += (targetPositions[iz] * expand - arr[iz]) * speed;
            }
            attr.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();

        // Ajuste de pantalla
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 4. MEDIAPIPE (DETECCI√ìN) ---
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const status = document.getElementById('status');
        const posStatus = document.getElementById('pos-status');

        function onResults(results) {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const marks = results.multiHandLandmarks[0];
                const wrist = marks[0];
                const tip = marks[12];
                const dist = Math.sqrt(Math.pow(tip.x - wrist.x, 2) + Math.pow(tip.y - wrist.y, 2));

                // Detectar Abierto/Cerrado
                if (dist < 0.25) { 
                    handState = 'closed'; 
                    status.innerHTML = "‚úä CERRADO <small>(Contraer)</small>"; 
                    status.style.color = "#ff5555"; 
                } else { 
                    handState = 'open'; 
                    status.innerHTML = "üñêÔ∏è ABIERTO <small>(Expandir)</small>"; 
                    status.style.color = "#55ff55"; 
                }

                // Detectar Posici√≥n (Coordenadas normalizadas 0.0 - 1.0)
                // Invertimos X porque la c√°mara es espejo
                handX = 1.0 - wrist.x; 
                handY = wrist.y;

                // Texto de direcci√≥n para feedback
                let dirH = handX < 0.4 ? "‚¨ÖÔ∏è Izq" : handX > 0.6 ? "‚û°Ô∏è Der" : "Centro";
                let dirV = handY < 0.4 ? "‚¨ÜÔ∏è Arriba" : handY > 0.6 ? "‚¨áÔ∏è Abajo" : "Centro";
                posStatus.innerText = `Rotaci√≥n: ${dirH} | ${dirV}`;

            } else {
                handState = 'none';
                status.innerText = "Esperando mano...";
                status.style.color = "white";
                posStatus.innerText = "Posici√≥n: --";
                
                // Centrar virtualmente si no hay mano
                handX += (0.5 - handX) * 0.1;
                handY += (0.5 - handY) * 0.1;
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, // Lite para velocidad
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 320, height: 240
        });
        cameraUtils.start();

    </script>
</body>
</html>
